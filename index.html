  <style>
    ul li:nth-child(2n){    /* 2n=jor , 2n+1= bijor */
      background-color: aqua;
    }

    /*css counter*/
    body {
  counter-reset: section;                      /* Set a counter named 'section', and its initial value is 0. */
}

li::before {
  counter-increment: section;                  /* Increment the value of section counter by 1 */
  content: " hi " counter(section) ":";   /* content is hi , content er por counter thakbe, counter er por : thakbe*/
}

  </style>
</head>
<body>

      <li>Rifat</li>
      <li>Humu</li>
